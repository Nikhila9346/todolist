<form action="" method="post">
    {% csrf_token %}
    <div style="display: flex; text-align: center; justify-content: center;">
    <fieldset style="padding: 30px; border: 2px solid rgb(10, 163, 183); border-radius: 5px;">
    <label for="">Task: </label>
    <input type="text" name="tname" value="{{data.name}}">

    <label for="">Description: </label>
    <input type="text" name="tdesc" value="{{data.desc}}">
    <br><br>
    <input type="submit" value="Add Task" style="padding: 8px; font-weight: 600; background-color: lightblue; border: 2px solid lightblue; border-radius: 3px;">
</fieldset>
</div>
</form>
